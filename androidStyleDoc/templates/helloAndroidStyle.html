<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'helloAndroidUtil/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-success">helloAndroidStyle<small>huangwuyi</small></h1>
    </div>
    {% if styles %}
    {% for style in styles %}
    <div class="panel panel-primary">
        <div class="panel-heading">{{ style.style_name }}</div>
        <div class="panel-body text-center">
            <!--<div class="alert alert-primary text-success">样式</div>-->
            <!--<img src="{% static 'androidStyleDoc/images/'%}{{ style.style_example_short }} ">-->
            <img src="{{ style.style_example.url }}">
        </div>
        <div class="panel-footer">{{ style.style_descripe }}</div>
        <div>{{ style.style_example }}</div>
        <div>{{ style.style_example.path }}</div>
        <div>{{ style.style_example.name }}</div>
        <div>{{ style.style_example.url }}</div>
    </div>
    {% endfor %}
    {% endif %}
</div>
</body>
</html>
